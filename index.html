<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rossinavi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
     <div id="mainbox">
        <div class="overlay">
            <div class="imgtext">
                <div class="shadow1"></div>
                <img src="./section-title-2_1_-removebg-preview.png" alt="" srcset="">
            </div>
            <div class="fotter">
                <div class="left">
                    <div class="up">
                        <h5>credits</h5>
                        <h5>privacy policy</h5>
                        <h5>cookies setting</h5>
                    </div>
                    <div class="down">
                        <h5>copyright 2022 rossinavi- VAT number 01469247687</h5>
                    </div>
                </div>
                <div class="mids">
                    <div class="scroll">
                        <div class="icon">
                            <div class="circle"></div>
                        </div>
                        <h5>scroll down and hop on board</h5>
                    </div>
                </div>
                <div class="right">
                    <div class="down">
                        <h5>facebook</h5>
                        <h5>instagram</h5>
                        <div class="player">
                            <div id="play-pause" class="play">
                                <div class="soundline1 wave1"  data-text="XXXXXX"></div>
                                <!-- <div class="wave2" ></div> -->
                            </div>
                        </div>
                        <audio id="track" autoplay loop>
                             <source src="../videoplayback.mp4.m4a"> 
                        </audio>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="mid">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <h4 class="text">rossinavi</h4>
            </div>
        </div>
    </div> 
     <section id="second">
         <div class="img"></div>
         <div class="overlay2">
            <div id="navbar2">
                <div class="left">
                    <h2>rossinavi <br> blue experience</h2>
                </div>
                <div class="mid">
                    <img src="https://seacat.rossinavi.it/images/logo-seacat.png" alt="">
                </div>
                <div class="right">
                    <img id="fistimg" src="https://seacat.rossinavi.it/images/icon-menu-stroke.png" alt="">
                    <img id="secimg" src="https://seacat.rossinavi.it/images/icon-menu-background.png" alt="">
                    <div class="icon">
                        <i class="ri-add-line"></i>                   </div>
                    </div>
            </div>
         </div>
        <div id="hot-point">
            <div class="point">
                <img src="./hot-point-color_1_-removebg-preview.png" alt="">
                <div class="icon">
                    <i class="ri-add-line"></i> 
                </div>
            </div>
            <div class="text">
                    <h2> electric mode</h2>
                    <h1>pure adventure</h1>
            </div>
            
        </div>
    
    </section>
    <section id="third">
        <div class="imgs">
        <img id="img1" src="https://dku1ozm2hibwi.cloudfront.net/seacat/Hybernation/Smartphone/low-battery/hybernation-s-low-battery.webp" alt="">
        <img id="img2" src="https://dku1ozm2hibwi.cloudfront.net/seacat/Hybernation/Smartphone/low-battery/hybernation-s-low-battery.webp" alt="">
        <div id="dragerbox">
            <div class="dragme">
                <div class="border">

                    <img src="https://seacat.rossinavi.it/images/icon-menu-stroke.png" alt="">
                    <i class="ri-drag-move-2-line"></i>
                </div>
            </div>
            <h2 class="on">turn on the light</h2>
            <div class="line">
                <div class="lightline"></div>
            </div>
            <div class="cir">
                 <div class="smallcir"></div>
            </div>
        </div>   
    </div>
    </section>
     <div id="loader">
       <div id="box">
           <img src="https://seacat.rossinavi.it/images/logo-seacat.png" alt="">
           <div class="persent">100%</div>
           <div class="progress-bar">
               <div class="progress"></div>
           </div>
           </div>
           <div class="btn">
                   <h4>start experience</h4>
                   <div class="line"></div>
           </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Draggable.min.js" integrity="sha512-cH7KUCBfNo7w1M0TJHkVOzw+WsGnNv1T3UdeVSuAyIhp0yHsRbvrLx3JChj+Mp8Lg3Rz359by0MuIiPVJzx/Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js" integrity="sha512-LQQDtPAueBcmGXKdOBcMkrhrtqM7xR2bVrnMtYZ8ImAZhFlIb5xrMqQ6uZviyeSB+4mYj89ta8niiCIQM1Gj0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
